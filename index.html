                        card.setAttribute('data-id', website.id);
                        card.innerHTML = `
                            <div class="edit-controls">
                                <button class="delete-btn" data-id="${website.id}" title="Âà†Èô§ÁΩëÁ´ô">Âà†</button>
                                <button class="edit-btn" data-id="${website.id}" title="‰øÆÊîπÁΩëÁ´ô">Êîπ</button>
                            </div>
                            <a href="${website.url}" target="_blank" class="website-link">
                                <div class="website-icon">
                                    <i class="${website.icon}"></i>
                                </div>
                                <div class="website-name">${website.name}</div>
                            </a>
                        `;
                        grid.appendChild(card);
                    });
                    
                    // ÁßªÈô§Âä†ËΩΩÊèêÁ§∫
                    document.querySelectorAll('.loading').forEach(loading => {
                        loading.style.display = 'none';
                    });
                    
                    // ÂàùÂßãÂåñ‰∫ã‰ª∂
                    this.initCardEvents();
                },
                
                initCoreEvents() {
                    // ÊêúÁ¥¢ÂäüËÉΩ
                    const searchBtn = document.getElementById('searchButton');
                    const searchInput = document.getElementById('searchInput');
                    
                    if (searchBtn && searchInput) {
                        const performSearch = () => {
                            const term = searchInput.value.trim();
                            if (term) {
                                window.open(`https://www.bing.com/search?q=${encodeURIComponent(term)}`, '_blank');
                            }
                        };
                        
                        searchBtn.addEventListener('click', performSearch);
                        searchInput.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') performSearch();
                        });
                    }
                    
                    // ÂàÜÁ±ªÂàáÊç¢
                    document.querySelectorAll('.category-tab').forEach(tab => {
                        tab.addEventListener('click', () => {
                            const category = tab.dataset.category;
                            
                            // Êõ¥Êñ∞Ê¥ªË∑ÉÁä∂ÊÄÅ
                            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                            document.querySelectorAll('.category-content').forEach(c => c.classList.remove('active'));
                            
                            tab.classList.add('active');
                            const content = document.getElementById(`${category}-content`);
                            if (content) content.classList.add('active');
                            
                            state.currentCategory = category;
                        });
                    });
                    
                    // ÂàùÂßãÂåñÊåâÈíÆ
                    const resetBtn = document.getElementById('resetDataBtn');
                    if (resetBtn) {
                        resetBtn.addEventListener('click', () => {
                            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆÂêóÔºü')) {
                                state.websites = [...DEFAULT_WEBSITES];
                                state.nextId = Math.max(...DEFAULT_WEBSITES.map(w => w.id)) + 1;
                                dataManager.saveWebsites();
                                this.renderWebsites();
                                utils.showAlert('Êï∞ÊçÆÈáçÁΩÆÊàêÂäüÔºÅ');
                            }
                        });
                    }
                    
                    // ÁºñËæëÊ®°ÂºèÂàáÊç¢
                    document.querySelectorAll('.edit-mode-toggle').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const category = btn.dataset.category;
                            state.isEditMode = !state.isEditMode;
                            
                            // ÊòæÁ§∫/ÈöêËóèÁºñËæëÊåâÈíÆ
                            document.querySelectorAll('.edit-controls').forEach(editControl => {
                                editControl.style.display = state.isEditMode ? 'flex' : 'none';
                            });
                            
                            // Êõ¥Êñ∞ÊåâÈíÆÊñáÊú¨
                            btn.textContent = state.isEditMode ? 'ÂÆåÊàê' : 'ÁºñËæë';
                        });
                    });
                    
                    // Ê∑ªÂä†ÁΩëÁ´ôÊåâÈíÆ
                    document.querySelectorAll('.add-website-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            document.getElementById('websiteCategory').value = btn.dataset.category;
                            document.getElementById('addWebsiteModal').style.display = 'flex';
                        });
                    });
                    
                    // Ê®°ÊÄÅÊ°Ü‰∫ã‰ª∂
                    document.getElementById('cancelBtn').addEventListener('click', () => {
                        document.getElementById('addWebsiteModal').style.display = 'none';
                    });
                    
                    // Ê∑ªÂä†ÁΩëÁ´ôË°®Âçï
                    document.getElementById('addWebsiteForm').addEventListener('submit', (e) => {
                        e.preventDefault();
                        
                        const name = document.getElementById('websiteName').value;
                        const url = document.getElementById('websiteUrl').value;
                        const category = document.getElementById('websiteCategory').value;
                        const icon = document.getElementById('websiteIcon').value;
                        
                        const newWebsite = {
                            id: state.nextId++,
                            name: name,
                            url: url.startsWith('http') ? url : 'https://' + url,
                            category: category,
                            icon: icon
                        };
                        
                        state.websites.push(newWebsite);
                        dataManager.saveWebsites();
                        this.renderWebsites();
                        
                        document.getElementById('addWebsiteModal').style.display = 'none';
                        document.getElementById('addWebsiteForm').reset();
                        
                        utils.showAlert('ÁΩëÁ´ôÊ∑ªÂä†ÊàêÂäüÔºÅ');
                    });
                    
                    // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
                    window.addEventListener('click', (e) => {
                        if (e.target === document.getElementById('addWebsiteModal')) {
                            document.getElementById('addWebsiteModal').style.display = 'none';
                        }
                    });
                },
                
                initCardEvents() {
                    // ‰ΩøÁî®‰∫ã‰ª∂ÂßîÊâòÂ§ÑÁêÜÂä®ÊÄÅÁîüÊàêÁöÑÂç°Áâá
                    document.addEventListener('click', (e) => {
                        // Âà†Èô§ÊåâÈíÆ
                        if (e.target.closest('.delete-btn')) {
                            const id = parseInt(e.target.closest('.delete-btn').dataset.id);
                            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÁΩëÁ´ôÂêóÔºü')) {
                                state.websites = state.websites.filter(w => w.id !== id);
                                dataManager.saveWebsites();
                                this.renderWebsites();
                                utils.showAlert('ÁΩëÁ´ôÂà†Èô§ÊàêÂäüÔºÅ');
                            }
                        }
                        
                        // ÁºñËæëÊåâÈíÆ
                        if (e.target.closest('.edit-btn')) {
                            const id = parseInt(e.target.closest('.edit-btn').dataset.id);
                            const website = state.websites.find(w => w.id === id);
                            if (website) {
                                document.getElementById('websiteName').value = website.name;
                                document.getElementById('websiteUrl').value = website.url;
                                document.getElementById('websiteCategory').value = website.category;
                                document.getElementById('websiteIcon').value = website.icon;
                                
                                // ‰∏¥Êó∂Â≠òÂÇ®ÁºñËæëÁöÑÁΩëÁ´ôID
                                document.getElementById('addWebsiteForm').dataset.editingId = id;
                                document.getElementById('addWebsiteModal').style.display = 'flex';
                            }
                        }
                    });
                }
            };

            // Â∫îÁî®ÂêØÂä®
            document.addEventListener('DOMContentLoaded', async function() {
                console.log('üöÄ Âø´ÈÄüÂêØÂä®‰∏≠...');
                
                // Á´ãÂç≥ÊòæÁ§∫ÁïåÈù¢
                await dataManager.loadWebsites();
                renderer.init();
                
                console.log('‚úÖ Â∫îÁî®ÂêØÂä®ÂÆåÊàê');
            });

        })();
    </script>
</body>
